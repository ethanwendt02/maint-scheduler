services:
  - type: web
    name: maint-scheduler
    env: python
    plan: free          # or "starter" / "standard" if you upgrade
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn maint_app.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: maint-scheduler-db
          property: connectionString

databases:
  - name: maint-scheduler-db
    plan: free
