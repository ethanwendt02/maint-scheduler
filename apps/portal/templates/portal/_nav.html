{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'portal:dashboard' %}">
      <span class="me-2" style="display:inline-block;width:28px;height:28px;border-radius:8px;background:#ff7a00;"></span>
      Client Portal
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#portalNav"
            aria-controls="portalNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="portalNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'portal:dashboard' %}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'portal:tickets' %}">Tickets</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'portal:ticket_create' %}">New Ticket</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'portal:policy' %}">Policy</a></li>

      </ul>


      <ul class="navbar-nav ms-auto">
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text me-3">Hi, {{ request.user.get_short_name|default:request.user.username }}</span>
          </li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <input type="hidden" name="next" value="{% url 'login' %}">
              <button type="submit" class="btn btn-outline-dark">Log out</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="btn btn-dark" href="{% url 'login' %}">Log in</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
