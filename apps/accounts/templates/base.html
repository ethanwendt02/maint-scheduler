
<!doctype html>
<html lang="en">
    {% load static %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Maintenance Scheduler{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <style>
    :root{
      --brand-orange: #ff7a00;   /* main accent */
      --brand-black:  #111111;   /* headings/text */
      --brand-white:  #ffffff;   /* cards/backgrounds */
    }

    /* full-height split background */
    body {
      min-height: 100dvh;
      background:
        radial-gradient(1200px 600px at 100% -10%, rgba(255,122,0,.08), transparent 60%),
        radial-gradient(900px 500px at -10% 110%, rgba(255,122,0,.08), transparent 60%),
        linear-gradient(180deg, #fff, #f7f7f7 40%, #fff 100%);
      color: var(--brand-black);
    }

    .brand-bar {
      height: 4px;
      background: linear-gradient(90deg, var(--brand-orange), #ff9c40);
    }

    .auth-card {
      max-width: 440px;
      margin: 6vh auto;
      border: 1px solid #eee;
      border-radius: 18px;
      background: var(--brand-white);
      box-shadow: 0 10px 30px rgba(17,17,17,.06);
      overflow: hidden;
    }
    .auth-card .card-header {
      border: 0;
      background: var(--brand-white);
      padding: 28px 28px 8px;
    }
    .brand-lockup {
      display: flex; align-items: center; gap: 12px;
    }
    .brand-logo img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }

    .brand-title { margin: 0; font-weight: 700; font-size: 1.1rem; }

    .card-body { padding: 24px 28px 8px; }
    .form-label { font-weight: 600; }
    .form-control {
      border-radius: 12px; padding: 10px 12px;
    }
    .btn-brand {
      background: var(--brand-orange); border: none; color: #fff;
      border-radius: 12px; padding: 10px 16px; font-weight: 700;
    }
    .btn-brand:hover { filter: brightness(.95); }

    .muted { color: #6c757d; }
    .footer-note { font-size: .825rem; color: #8a8a8a; }
    .link-black { color: var(--brand-black); text-decoration: none; }
    .link-black:hover { text-decoration: underline; }

    /* error + messages */
    .alert-auth { border-radius: 12px; }

    /* small screens */
    @media (max-width: 480px) {
      .auth-card { margin: 3vh 12px; }
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>

  <div class="brand-bar"></div>

  {% if messages %}
    <div class="container mt-3">
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }} alert-auth" role="alert">{{ m }}</div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
